<!DOCTYPE html>
{% load static %}
<html>
<head>
    <!-- base url -->
    <base href="http://127.0.0.1:8000/">
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
        integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- static stylesheet CSS -->
    <link rel="stylesheet" type="text/css" href="./static/css/pages.css">
</head>
<body>
    <div>
        <ul class="header-list">
            <li class="logo-item">
                <p>ActiveDex</p>
            </li>
            <li class="searchbar-item">
                <form method="GET" action="{% url 'search-profile' %}">
                    <div class="input-group">
                        <input
                            type="text" class="form-control" placeholder="Find Friends..." aria-label="Username"
                            aria-describedby="basic-addon1" name="query" value="{{ request.GET.query }}">
                        <button type="submit">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </form>
            </li>
            <li class="header-item">
                <a href="./home/">Exercise</a>
            </li>
            <li class="header-item">
                <a href="./board/">Leadership Board</a>
            </li>
            <li class="profile-item">
                <a href="{% url 'profile' request.user.profile.pk %}">User <i class="fas fa-user-circle fa-2x"></i></a>
            </li>
        </ul>
    </div>
    {% block content %}
    {% endblock %}
    <div class="footer-div">
        <p class="footer-items"><a id="footer-items-link" href="./legal/">LEGAL:</a></p>
        <p class="footer-items"><a id="footer-items-link" href="./legal/">ABOUT US</a></p>
        <p class="footer-items"><a id="footer-items-link" href="./legal/">PRIVACY</a></p>
        <p class="footer-items"><a id="footer-items-link" href="./legal/">TERMS OF USE</a></p>
        <p class="footer-items" id="footer-items-link">&copy;2023ActiveDex</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>

</html>
