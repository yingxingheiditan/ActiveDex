{% extends "./base.html" %}
{% block content %}
<div class="container">
    <div class="justify-content-center">
        <div class="board-header">
            <p class="board-rank">Rank</p>
            <p class="board-user">User</p>
            <p class="board-streak">Streak</p>
        </div>
    </div>
    {% for key, item in board_list.items %}
    <div class="row justify-content-center mb-5">
        <div class="user-card">
            <p class="card-rank">{{ item.0 }}</p>
            <img src="{{ item.1 }}" class="rounded-circle" width="100" height="100" />
            <div class="card-user-div">
                <p><a class="text-primary user-link" href="{% url 'profile' item.2 %}">@{{ item.3 }}</a></p>
                {% if item.4 %}
                <p class="user-name">{{ item.4 }}</p>
                {% endif %}
            </div>
            <p class="card-streak">{{ item.5 }} days</p>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
